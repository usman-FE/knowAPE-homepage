<!DOCTYPE html>
<html
  lang="en"
  class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./dist/main.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/images/favicon.png" />

    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.1/dist/cdn.min.js"></script>

    <title>knowAPE | Home</title>
  </head>

  <body class="bg-blue-600">
    <!-- MAIN CONTAINER START -->
    <main class="h-full font-['Avenir']">
      <!-- STICKY HEADER START -->
      <header
        class="fixed w-full top-0 text-base z-50 shadow-md bg-black"
        x-data="{
            headerLinks: [
              {
                title: 'solutions',
                url: '#',
              },
              {
                title: 'About',
                url: '#',
              },
              {
                title: 'Team',
                url: '#',
              },
              {
                title: 'Portfolio',
                url: '#',
              },
              {
                title: 'Resources',
                url: '#',
              },
              {
                title: 'Blog',
                url: '#',
              },
            ],
            topBar: document.querySelector('#topBar'),
            isSticky: false,
            isNavigationMobileOpen: false,
            showBodyOverflow(){
              document.querySelector('body').style.overflow = 'visible'
            },
            hideBodyOverflow(){
              document.querySelector('body').style.overflow = 'hidden'
            }
          }"
        @scroll.window="
              if(window.pageYOffset > (this.topBar.scrollHeight)){
                isSticky = true;
              }else{
                isSticky = false;
              }
            ">
        <!-- TOP BAR -->
        <div
          class="transition-all bg-[#00FF00] h-12 flex items-center shadow-md"
          id="topBar"
          :class="{'-mt-12' : isSticky}">
          <div
            class="container w-full max-w-screen-xl mx-auto px-4 flex items-center justify-between space-x-6">
            <div class="mx-auto md:m-0 flex">
              <ul
                class="flex items-center justify-center space-x-2 sm:space-x-4">
                <li class="navbar__social-item text-white">
                  <a
                    href="#"
                    class="transition-all hover:opacity-60">
                    <img
                      src="images/phone.svg"
                      alt="Phone icon" />
                  </a>
                </li>
                <li class="navbar__social-item text-white">
                  <a
                    href="#"
                    class="transition-all hover:opacity-60">
                    <img
                      src="images/mail.svg"
                      alt="Mail icon" />
                  </a>
                </li>
                <li class="navbar__social-item text-white">
                  <a
                    href="#"
                    class="transition-all hover:opacity-60">
                    <img
                      src="images/telegram.svg"
                      alt="Telegram icon" />
                  </a>
                </li>
                <li class="navbar__social-item text-white">
                  <a
                    href="#"
                    class="transition-all hover:opacity-60">
                    <img
                      src="images/sms.svg"
                      alt="SMS icon" />
                  </a>
                </li>
                <li class="navbar__social-item text-white">
                  <a
                    href="#"
                    class="transition-all hover:opacity-60">
                    <img
                      src="images/twitter.svg"
                      alt="Twitter Icon" />
                  </a>
                </li>
              </ul>
              <!-- SEPERATOR -->
              <div
                class="hidden md:block w-0.5 rounded-md h-5 my-auto bg-black mx-4"></div>

              <!-- AFFILIATE LINK -->
              <a
                class="hidden md:block text-black text-sm rounded-full py-1 px-3 lg:px-11 hover:text-black/80 transition-all group border border-black"
                href="#">
                BECOME AN AFFILIATE
              </a>
            </div>
            <div class="relative w-1/6 hidden lg:block">
              <form class="w-full">
                <input
                  type="search"
                  name=""
                  id=""
                  class="bg-white/50 w-full pl-10 focus:outline-none outline-none text-[#6D7278] placeholder:text-[#6D7278] border border-transparent placeholder:text-sm rounded-sm"
                  placeholder="Search knowAPE" />
              </form>
              <span
                class="absolute top-1/2 -translate-y-1/2 left-3 text-[#6D7278] w-4">
                <img
                  src="images/search.svg"
                  alt="search icon"
                  class="w-full h-auto" />
              </span>
            </div>
            <div class="flex">
              <a
                class="inline-flex items-center space-x-2 text-white text-xs sm:text-sm bg-black/80 rounded-full py-1 px-1.5 md:px-3 lg:px-11 hover:text-[#00FF00] transition-all group"
                href="#">
                <span>SIGN UP - ITâ€™S FREE</span>
              </a>
              <!-- SEPERATOR -->
              <div
                class="w-0.5 rounded-md h-5 my-auto bg-black mx-2 sm:mx-4"></div>
              <a
                href="#"
                class="inline-flex items-center space-x-2 hover:text-gray-100 text-xs sm:text-sm">
                <span class="hidden sm:inline-block">MEMBER </span>
                <span>SIGN IN</span>
              </a>
            </div>
          </div>
        </div>
        <!-- DESKTOP HEADER -->
        <div
          class="container max-w-screen-xl mx-auto px-4 py-1 h-16 lg:h-24 flex items-center">
          <div class="flex items-center justify-between w-full">
            <!-- HEADER LOGO -->
            <div>
              <a
                href="#"
                class="block w-32 lg:w-56 hover:opacity-60 transition-all">
                <img
                  src="images/KnowAPE_Logo-OnLight.png"
                  alt="knowAPE Logo"
                  class="h-auto w-full" />
              </a>
            </div>
            <!-- HEADER NAVIGATION-->
            <nav class="flex items-center max-w-2xl ml-auto">
              <!-- DESKTOP NAVIGATION MENU -->
              <ul
                class="hidden lg:flex items-center text-sm font-bold leading-none text-white gap-x-7">
                <!-- NAVIGATION MENU ITEM -->
                <template
                  x-for="(headerLink, index) in headerLinks"
                  :key="index">
                  <li class="relative py-5 text-center">
                    <a
                      :href="headerLink.url"
                      class="transition-all hover:text-[#00FF00] uppercase"
                      x-text="headerLink.title"></a>
                  </li>
                </template>
              </ul>
            </nav>
            <!-- SHARE, CTA & HAMBURGER ICON-->
            <ul class="flex items-center">
              <!-- SHARE -->
              <li class="sm:mr-5 relative group">
                <a
                  href="#"
                  class="text-black hover:text-black/60 transition-all">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z" />
                  </svg>
                </a>
              </li>
              <!-- CTA -->
              <li class="grow">
                <a
                  href="#"
                  class="before:rounded-md before:block before:absolute before:left-auto before:right-0 before:inset-y-0 before:-z-[1] before:bg-[#00FF00] before:w-0 hover:before:w-full hover:before:left-0 hover:before:right-auto before:transition-all leading-none px-12 py-2 font-medium text-black hidden sm:block text-sm relative after:block after:absolute border border-black/80 hover:border-transparent rounded-md transition-all after:inset-0 after:-z-[2] after:bg-white after:rounded-md after:transition-all uppercase">
                  Contact
                </a>
              </li>
              <!-- HAMBURGER ICON -->
              <li class="ml-2 sm:ml-5 lg:hidden">
                <a
                  href="#"
                  class="flex text-[#016450] hover:text-[#00FF00]"
                  @click="
                                isNavigationMobileOpen = true;
                                hideBodyOverflow();
                              ">
                  <svg
                    width="24"
                    height="24"
                    class="fill-current"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512">
                    <path
                      d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"></path>
                  </svg>
                </a>
              </li>
            </ul>
            <!-- RIGHT HAMBURGER -->
            <div class="w-5 gap-y-1.5 flex-col ml-8 hidden lg:flex">
              <span class="block h-px w-full bg-white"></span>
              <span
                class="block h-px ml-auto w-[70%] bg-white"></span>
              <span
                class="block h-px ml-auto w-[70%] bg-white"></span>
            </div>
          </div>
        </div>
        <!-- MOBILE NAVIGATION OVERLAY -->
        <div
          class="fixed inset-0 bg-black opacity-50 z-50"
          x-show="isNavigationMobileOpen"
          @click="
              isNavigationMobileOpen = false
              showBodyOverflow();
            "></div>
        <!-- MOBILE NAVIGATION -->
        <div
          class="left-0 top-0 fixed font-normal text-sm z-50 h-screen w-full sm:w-[300px] lg:w-[380px] transition-all ease-in-out duration-300 bg-white"
          x-show="isNavigationMobileOpen"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 -translate-x-full"
          x-transition:enter-end="opacity-100 translate-x-0"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 translate-x-0"
          x-transition:leave-end="opacity-0 -translate-x-full">
          <div class="py-12 pr-5 h-screen overflow-y-auto">
            <!-- CLOSE NAVIGATION BUTTON -->
            <button
              class="text-[#0b2c3d] text-[25px] w-10 h-10 absolute right-0 top-0 z-[1] pr-4"
              @click="
                  isNavigationMobileOpen = false;
                  showBodyOverflow();
                ">
              x
            </button>
            <!-- MOBILE MENU START -->
            <nav class="mr-5">
              <ul>
                <!-- MOBILE MENU ITEM -->
                <template
                  x-for="(headerLink, index) in headerLinks"
                  :key="index">
                  <li
                    class="relative block border-b-[#0b2c3d] border-b first:border-t first:border-t-[#0b2c3d]">
                    <!-- MENU ITEM BUTTON -->
                    <a
                      :href="headerLink.url"
                      class="block capitalize font-normal text-black group-hover:text-[#00FF00] text-base my-2 py-1 px-5"
                      x-text="headerLink.title">
                    </a>
                  </li>
                </template>
                <!-- MOBILE MENU ITEM -->
                <li
                  class="relative block border-b-[#0b2c3d] border-b first:border-t first:border-t-[#0b2c3d]">
                  <!-- MENU ITEM BUTTON -->
                  <a
                    href="#"
                    class="block capitalize font-normal text-black group-hover:text-[#00FF00] text-base my-2 py-1 px-5">
                    Contact
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- STICKY HEADER END -->
    </main>
    <!-- MAIN CONTAINER END -->
  </body>
</html>
